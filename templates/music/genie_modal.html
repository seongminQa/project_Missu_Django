{% load static %}
{% block style %}
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'css/modal_style.css' %}"/>
{% endblock style %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Now Playing</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="wrap__music">
          <div class="music__inner">
            <div class="music__top"></div>
            <!-- // music__top -->
            <div class="music__img">
              <img src="{{genie.image.url}}" alt="이미지1"/>
            </div>
            <!-- // music__img -->
            <div class="music__song">
              <p class="name">{{genie.title}}</p>
              <p class="artist">{{genie.musician}}</p>
            </div>
            <!-- // music__song -->
            <div class="music__progress">
              <div class="bar">
                <audio id="main-audio" src=""></audio>
              </div>
              <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">0:00</span>
              </div>
            </div>
            <!-- // music__progress -->
            <div class="music__control">
              <i class="material-icons">shuffle</i>
              <i id="control-prev" class="material-icons" title="이전곡">skip_previous</i>
              <div class="play-pause">
                <i id="control-play" class="material-icons" title="재생">play_arrow</i>
              </div>
              <i id="control-next" class="material-icons" title="다음곡">skip_next</i>
              <i class="material-icons">repeat_one</i>
            </div>
            <!-- // music__control -->
            <div class="music__list">
              <div class="title">
                <div>
                  <i class="material-icons queue">queue_music</i>
                  <span>Music List</span>
                </div>
                <i class="material-icons close">close</i>
              </div>
              <div class="list">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
