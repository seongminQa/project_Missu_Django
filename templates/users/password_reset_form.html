{% extends 'base.html' %}
{% block style %}
  <style>
    .pass_style {
      background: white;
      width: 450px;
      height: auto;
      margin-bottom: 50px;
      margin-top: 50px;
      padding: 50px 25px;
      background: #FFCC57;
      border-radius: 50px;
    }
  </style>
{% endblock style %}
{% block contents %}
  <div class="container mx-auto px-5 pt-5 pass_style">
    <div class="row">
      <div class="col-8">
        <h4 class="text-center d-flex justify-content-center mb-1">비밀번호 초기화</h4>
      </div>
    </div>
    <div class="row mt-2">
      <p class="small">
        비밀번호를 잊어버렸나요? 이메일 주소를 아래에 입력하시면 새로운 비밀번호를 설정하는 절차를 이메일로 보내드리겠습니다.
      </p>
    </div>
    <hr class="mt-1">

    {% if messages %}
      <div class="alert alert-danger">
        {% for msg in messages %}
          <span>{{msg.message}}</span>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="aaa@bbb.com">
      </div>

      <div class="form-group mt-3">
        <button class="btn btn-primary" type="submit">비밀번호 초기화</button>
      </div>
    </form>
  </div>
{% endblock contents %}
