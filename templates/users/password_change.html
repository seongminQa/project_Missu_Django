{% extends 'base.html' %}
{% load static %}
{% block style %}
  <style>
    .pass_style {
      background: white;
      width: 450px;
      height: 50%;
      margin-bottom: 50px;
      margin-top: 50px;
      padding: 50px 25px;
      background: #FFCC57;
      border-radius: 50px;
    }
  </style>
{% endblock style %}
{% block contents %}
  <div class="container rounded-5 mx-auto px-5 pt-4 pb-auto pass_style">
    <div class="row">

      <h4 class="mb-1">비밀번호 변경</h4>

      <div class="col-12 text-end mt-1">
        <span>
          또는
          <a href="{% url 'password_reset' %}">비밀번호 초기화</a>
        </span>
      </div>
    </div>
    <hr class="mt-1"/>
    {% include "form_errors.html" %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="old_password" class="form-label">기존 비밀번호</label>
        <input type="password" name="old_password" id="old_password" class="form-control" value="{{form.old_password.value|default_if_none:''}}"/>
      </div>
      <div class="form-group mb-3">
        <label for="new_password1" class="form-label">새 비밀번호</label>
        <input type="password" name="new_password1" id="new_password1" class="form-control" value="{{form.new_password1.value|default_if_none:''}}"/>
      </div>
      <div class="form-group mb-3">
        <label for="new_password2" class="form-label">새 비밀번호 확인</label>
        <input type="password" name="new_password2" id="new_password2" class="form-control" value="{{form.new_password2.value|default_if_none:''}}"/>
      </div>
      <div class="form-group mt-3 mb-3">
        <button class="btn btn-primary" type="submit">비밀번호 변경</button>
      </div>
    </form>
  </div>
{% endblock contents %}
